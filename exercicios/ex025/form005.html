<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten" checked><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esdan" id="iesdan"><label for="iesdan">Dança</label><br>
        </fieldset>


         <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
         </p>
    </form>
</body>
</html>
