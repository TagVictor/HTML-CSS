<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
            
        }
        th, td{
           border: 1px solid black;
            padding: 8px;
        }

        col.cnome{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        
        </colgroup>


        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maraia</td>

            <td>Jornalista</td>
        </tr>

        <tr>

            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>

            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>

        <tr>

        <tr>
            <td>OTÁVIO</td>

            <td>Jornalista</td>
        </tr>

    </table>



</body>
</html>
